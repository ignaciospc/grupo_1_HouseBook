<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseBook | Carga de Productos</title>
    <link rel="stylesheet" href="../web/cargaProductos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    


    <section class="contenedor-carga-productos">

        <div class="datos">

            <div class="columnas">

                <div class="primera-columna">

                    <div class="imagen-libro">
                        <img src="../design/libro-prueba.jpg" alt="">
                    </div>
        
                    <div class="selector-datos">
        
                        <div class="pdf">
                              <label for="pdf">Pdf:</label>
                              <input type="checkbox" name="formato" value="Pdf">
                              <label for="precio-pdf">Precio :</label>
                              
                        </div>
        
                        <div class="fisico">
                              <label for="fisico">Fisico:</label>
                              <input type="checkbox" name="formato" value="Fisico">
                              <label for="precio-fisico">Precio :</label>
                              <textarea name="precio-fisico" id="precio-fisico" cols="7" rows="1"></textarea>
                        </div>
        
                        <div class="stock">
                            <label for="stock">Stock :</label> 
                            <input type="number" id="stock" placeholder="cantidad">
                        </div>
        
                        <div class="envio">
                            <label for="envio">envio</label>
                            <select name="envio" id="envio">
                                <option value="si">si</option>
                                <option value="no">no</option>
                            </select>
                        </div>
        
                    </div>
                    
                </div>
    
                <div class="segunda-columna">
    
                    <div class="titulo">
                        <label for="titulo">Titulo</label>
                        <input type="text" name="titulo" id="titulo" placeholder="titulo del libro">
                    </div>
    
                    <div class="autor">
                        <label for="autores">Autor</label>
                        <select name="autores" id="autores">
                            <option value="a1">autor 1</option>
                            <option value="a2">autor 2</option>
                            <option value="a3">autor 3</option>
                            <option value="a4">autor 4</option>
                            <option value="a5">autor 5</option>
                        </select>
    
                    </div>
        
                    <div class="descripcion">
                        <label for="descripcion">Descripcion del Libro</label>
                        <textarea name="descripcion" id="descripcion" cols="50" rows="7" placeholder="Descripcion Libro"></textarea>
                    </div>
        
                    <div class="tags">
                        <label for="tags">TAGS</label>
                        <textarea name="tags" id="tags" cols="50" rows="2"></textarea>
                    </div>
        
                    <div class="detalle-libro">
                        <label for="detalle-libro">Detall del Libro</label>
                        <textarea name="detall-libro" id="detalle-libro" cols="30" rows="5"  placeholder="ACA VA EL DETALLE DEL LIBRO( formato / dimesiones / fecha de Publicacion / Idioma / Edicion / Ranking / ISBN  / Editorial / Autor"></textarea>
                    </div>

                    <div class="buttons">
                        
                    <button class="button-eliminar">DELETE</button>
                    <button class="button-guardar">SAVE</button>
                    <button class="button-preview">PREVIEW</button>
    
                    </div>
        
                </div>


            </div>

            

           


        </div>

        <div class="preview">

        </div>





    </section>


    
</body>
</html>
