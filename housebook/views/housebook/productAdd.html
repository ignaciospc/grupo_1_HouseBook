<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseBook | Carga de Productos</title>
    <link rel="stylesheet" href="/css/productAdd.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background-color: #F0f0f0;">

    <section class="contenedor-carga-productos">

        <div class="datos">
        
            <div class="columnas">
        
                <div class="primera-columna">
        
                    <div class="imagen-libro">
                        <img src="/images/libros/libro-prueba.jpg" alt="">
                    </div>
        
                    <div class="selector-datos">
        
                        <div class="pdf">
                            <label for="pdf">Pdf:</label>
                            <input type="checkbox" name="formato" value="Pdf">
                            <label class="precio" for="precio-pdf">Precio :</label>
                            <input class="precio-producto" type="text">
        
                        </div>
        
        
                        <div class="fisico">
                            <label for="fisico">Fisico:</label>
                            <input type="checkbox" name="formato" value="Fisico">
                            <label class="precio" for="precio-fisico">Precio :</label>
                            <input class="precio-producto" type="text">
                        </div>
        
                        <div class="stock">
                            <label for="stock">Stock :</label>
                            <input type="number" id="stock" placeholder="cantidad">
                        </div>
        
                        <div class="envio">
                            <label for="envio">Envio :</label>
                            <select name="envio" id="envio">
                                <option value="si">si</option>
                                <option value="no">no</option>
                            </select>
                        </div>
        
                    </div>
        
                </div>
        
                <div class="segunda-columna">
        
                    <div class="titulo">
                        <label for="titulo">Titulo</label>
                        <input type="text" name="titulo" id="titulo" placeholder="titulo del libro">
                    </div>
        
                    <div class="autor">
                        <label for="autores">Autor</label>
                        <select name="autores" id="autores">
                            <option value="a1">autor 1</option>
                            <option value="a2">autor 2</option>
                            <option value="a3">autor 3</option>
                            <option value="a4">autor 4</option>
                            <option value="a5">autor 5</option>
                        </select>
        
                    </div>
        
                    <div class="descripcion">
                        <label for="descripcion">Descripcion del Libro</label>
                        <textarea name="descripcion" id="descripcion" cols="50" rows="7"
                            placeholder="Descripcion Libro"></textarea>
                    </div>
        
                    <div class="tags">
                        <label for="tags">TAGS</label>
                        <textarea name="tags" id="tags" cols="50" rows="2"></textarea>
                    </div>
        
                    <div class="detalle-libro">
                        <label for="detalle-libro">Detall del Libro</label>
                        <textarea name="detall-libro" id="detalle-libro" cols="30" rows="5"
                            placeholder="ACA VA EL DETALLE DEL LIBRO( formato / dimesiones / fecha de Publicacion / Idioma / Edicion / Ranking / ISBN  / Editorial / Autor"></textarea>
                    </div>
        
                    <div class="buttons">
        
                        <button type="button" class="btn btn-primary">preview</button>
                        <button type="button" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-danger">Delete</button>
        
        
        
        
                    </div>
        
                </div>

                <div class="preview">

                </div>    
        
        
            </div>
        
        
        
        
        
        
        </div>

         

        
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
