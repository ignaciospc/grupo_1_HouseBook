<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseBook | Home</title>
    <!-- awsome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../head and foot/header.css">


</head>

<body>

    <header>
        
        <div class="contenedor-header">
        
            <!-- INICIO CABEZERA 1-->

            <div class="cabezera-desktop-1">

                <div class="nav">

                    <div class="nav-left">
                        <div class="feedback"><a href="#">Contacto</a></div>
                        <div class="feedback"><a href="#">Ayuda</a></div>
                    </div>
                    
                    <div class="nav-right">
                        <div class="logo-login" id="relleno"> <i class="fas fa-user"></i> </div>
                        <div class="feedback"><a href="#">Sign up</a></div>
                        <div class="feedback"><a href="#">Login</a></div>
                    </div>

                </div>
            </div>

            <!-- FIN CABEZERA 1-->
            <!-- INICIO CABEZERA 2-->

            <div class="contenedor-cabezera-2">
            
                <div class="cabezera-1">
                    <div class="menu"><i class="fas fa-bars"></i></div>
                    <div class="logo"><img src="../logo.png" alt="logo"></div>
                    <div class="search" id="si-pc">
                        <div class="barra-busqueda">
                            <form action="#">
                                <input id="busqueda" name="busqueda" type="text"
                                    placeholder="Buscar libro por palabra / clave / autor / ISBN">
                            </form>
                        </div>
                        <div class="lupa"><i class="fas fa-search"></i></div>
                        <div class="button-search">
                            <button type="submit">buscar</button>
                        </div>
                    </div>
                    <div class="carrito">
                        <!---login y precio pa tablet-->
                        <div class="price-login">
                            <div class="logo-login">
                                <button type="submit">
                                    <i class="fas fa-user"></i> Sing up
                                </button>
                            </div>
                        </div>
            
                        <div class="price-login">
            
            
            
                            <div class="logo-login">
                                <button type="submit">
                                    <i class="fas fa-user"></i> Login
                                </button>
                            </div>
            
            
                        </div>

                        
                        <div class="bolsita">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                    </div>
                    

                </div>        
            </div>
        
            <div class="search" id="no-pc">
                <div class="barra-busqueda">
                    <form action="#">
                        <input id="busqueda" name="busqueda" type="text"
                            placeholder="Buscar libro por palabra / clave / autor / ISBN">
                    </form>
                </div>
                <div class="lupa"><i class="fas fa-search"></i></div>
                <div class="button-search">
                    <button type="submit">buscar</button>
                </div>
            </div>

            <!-- FIN CABEZERA 2-->
            <!-- INICIO CABEZERA 3-->

            
        
        </div>
